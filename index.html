<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.6.15/sweetalert2.css" integrity="sha512-JzSVRb7c802/njMbV97pjo1wuJAE/6v9CvthGTDxiaZij/TFpPQmQPTcdXyUVucsvLtJBT6YwRb5LhVxX3pQHQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <span class="spann" id="three">
  <span class="spann">ROCK</span>
  <span class="spann">PAPER</span>
  <span class="spann">SCISSORS</span>
  </span>
  <span class="spann" id="score"><p>score</p><p id="value">0</p></span>
</div>
<div id="two">
  <span class="spann" onclick="play('paper');"><img src="./images/icon-paper.svg" alt=""></span>
  <span class="spann" onclick="play('scissors');"><img src="./images/icon-scissors.svg" alt=""></span>
</div>
  <div id="rock">
    <span class="spann" onclick="play('rock');">
    <img src="./images/icon-rock.svg"></img></div>
  </span>

  
  
  <script src="js.js"></script>
</body>
</html>
